// Task to get SHA-1 fingerprint
task getFingerprint(type: Exec) {
    commandLine 'keytool', '-list', '-v', '-keystore', System.getProperty('user.home') + '/.android/debug.keystore', '-alias', 'androiddebugkey', '-storepass', 'android', '-keypass', 'android'
}